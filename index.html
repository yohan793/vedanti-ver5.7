<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedanti, I Know I Fucked Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Great Vibes', cursive;
            color: #d63384; /* Darker pink */
            text-align: center;
            overflow: hidden;
        }

        /* Slideshow Background */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slideshow-container img, .slideshow-container video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .active {
            opacity: 1;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            color: white;
            transition: 0.3s ease-in-out;
        }

        .yes-btn {
            background-color: #d63384; /* Dark pink */
        }

        .no-btn {
            background-color: #ff5c8d; /* Soft pink */
        }

        .yes-btn:hover, .no-btn:hover {
            transform: scale(1.1);
        }

        .message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            color: #d63384; /* Darker pink */
        }

        .gif-container {
            display: none;
            margin-top: 20px;
        }

        .gif-container img {
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Slideshow Background -->
    <div class="slideshow-container">
        <img src="https://i.imgur.com/ZFLLorU.jpeg" class="slide active">
        <img src="https://i.imgur.com/1TrG435.jpeg" class="slide">
        <video class="slide" autoplay loop muted>
            <source src="https://i.imgur.com/1BKEsLK.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <h1>Vedanti, I know I fucked up big time. Let's just give it a try.</h1>
        <button class="btn yes-btn" onclick="showYesMessage()">Yes</button>
        <button class="btn no-btn" onclick="askAgain()">No</button>
        <p id="message" class="message"></p>
        <div class="gif-container" id="gifContainer">
            <img src="https://i.imgur.com/1TrG435.jpeg" alt="Cute GIF">
        </div>
    </div>

    <audio id="backgroundMusic" src="your-song.mp3"></audio>

    <script>
        let noClickCount = 0;
        let slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showYesMessage() {
            document.getElementById('message').innerText = "Vedanti, I know I was wrong and all, but however, when Yuvika was with me, I wasn't able to like her back. My heart and mind are always thinking about you. Thank you for clicking yes. If you really meant yes, call me.";
            document.getElementById('message').style.display = "block";
            document.getElementById('backgroundMusic').play();
        }

        function askAgain() {
            let noButton = document.querySelector('.no-btn');
            if (noClickCount === 0) {
                alert('Are you sure? If yes, press No again.');
                noClickCount++;
            } else {
                document.getElementById('message').innerText = "Vedanti, I know you don’t feel like that towards me, and I was not going to do this. I just want to be with you. I know about your unrealistic standards and all, but let’s just find a way. I am not here just to get in a relationship with you.";
                document.getElementById('message').style.display = "block";
                document.getElementById('gifContainer').style.display = "block";

                noButton.style.position = 'absolute';
                noButton.style.left = Math.random() * window.innerWidth + 'px';
                noButton.style.top = Math.random() * window.innerHeight + 'px';
            }
        }

        function changeSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(changeSlide, 5000); // Change background every 5 seconds
    </script>
</body>
</html>
