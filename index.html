<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedanti, Let's Give It a Try</title>
    <style>
        /* Background setup */
        body {
            background: url('https://i.imgur.com/ZFLLorU.jpeg') center/cover no-repeat;
            text-align: center;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            color: white;
        }

        /* Background slideshow */
        @keyframes bgChange {
            0% { background-image: url('https://i.imgur.com/ZFLLorU.jpeg'); }
            50% { background-image: url('https://i.imgur.com/1TrG435.jpeg'); }
            100% { background-image: url('https://i.imgur.com/ZFLLorU.jpeg'); }
        }
        body {
            animation: bgChange 10s infinite alternate;
        }

        /* Background video */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

        /* Animated text */
        .animated-text {
            font-size: 2.5em;
            color: red;
            animation: fadeInOut 2s infinite alternate;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Buttons */
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
        }
        .yes-btn { background-color: lightgreen; }
        .no-btn { background-color: lightcoral; }

        /* Floating 'No' button */
        .floating {
            position: absolute;
        }

        /* Hidden elements */
        .hidden {
            display: none;
        }

        /* Message animation */
        .message {
            font-size: 1.5em;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay loop muted>
        <source src="https://i.imgur.com/1BKEsLK.mp4" type="video/mp4">
    </video>

    <!-- Main Text -->
    <h1 class="animated-text">Vedanti, I know I fucked up big time. Let's just give it a try.</h1>

    <!-- Buttons -->
    <button class="btn yes-btn" onclick="showMessage()">Yes</button>
    <button class="btn no-btn" onclick="askAgain()">No</button>

    <!-- Hidden Elements -->
    <div id="finalMessage" class="hidden message">
        Vedanti, I know I was wrong and all, but however, when Yuvika was with me, I wasnâ€™t able to like her back.  
        My heart and mind are always thinking about you.  
        Thank you for clicking yes. If you really meant yes, call me.
    </div>
    
    <div id="gifContainer" class="hidden">
        <img src="https://media.tenor.com/-8PBmlRmUikAAAAC/cute-love.gif" width="250">
    </div>

    <!-- Audio for "Yes" Button -->
    <audio id="loveSong">
        <source src="https://www.dropbox.com/scl/fi/your-song.mp3?rlkey=yourkey&dl=1" type="audio/mp3">
    </audio>

    <script>
        let noClickCount = 0;

        function showMessage() {
            document.getElementById('finalMessage').classList.remove('hidden');
            document.getElementById('loveSong').play();
        }

        function askAgain() {
            let noButton = document.querySelector('.no-btn');
            if (noClickCount === 0) {
                alert('Are you sure? If yes, press No again.');
                noClickCount++;
            } else {
                noButton.classList.add('floating');
                noButton.style.left = Math.random() * window.innerWidth + 'px';
                noButton.style.top = Math.random() * window.innerHeight + 'px';
                setTimeout(() => {
                    document.getElementById('gifContainer').classList.remove('hidden');
                }, 2000);
            }
        }
    </script>
</body>
</html>
