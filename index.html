<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedanti, I know I fucked up big time. Let's just give it a try.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap'); /* Cute & stylish font */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pacifico', cursive; /* Cute and sexy font */
            text-align: center;
            color: red;
            font-weight: bold; /* All text is bold */
            overflow: hidden;
        }

        /* Background Slideshow */
        .slideshow-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }

        .slideshow-container img, .slideshow-container video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slideshow-container img.active, .slideshow-container video.active {
            opacity: 0.5; /* Slight transparency */
        }

        /* Animated Text */
        .animated-text {
            font-size: 2em;
            margin-top: 20vh;
            animation: fadeInOut 2s infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Buttons */
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
        }

        .yes-btn { background-color: pink; }
        .no-btn { background-color: lightcoral; }

    </style>
</head>
<body>
    <h1 class="animated-text">Vedanti, I know I fucked up big time. Let's just give it a try.</h1>
    <button class="btn yes-btn" onclick="showFireworks()">Yes</button>
    <button class="btn no-btn" onclick="askAgain()">No</button>

    <script>
        let noClickCount = 0;

        function showFireworks() {
            alert("Vedanti, I know I was wrong and all, but however, when Yuvika was with me, I wasn’t able to like her back. My heart and mind are always thinking about you. Thank you for clicking yes. If you really meant yes, call me.");
        }

        function askAgain() {
            if (noClickCount === 0) {
                alert('Are you sure? If yes, press No again.');
                noClickCount++;
            } else {
                alert("Vedanti, I know you don’t feel like that towards me and I was not going to do this. I just want to be with you. I know about your unrealistic standards and all, but let’s just find a way. I am not here just to get in a relationship with you.");
            }
        }
    </script>
</body>
</html>
